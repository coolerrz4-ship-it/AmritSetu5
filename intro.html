    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:radial-gradient(circle at top right,#8e2de2,#4a00e0 60%);
      overflow:hidden;
      color:#fff;
      font-family:"Segoe UI",sans-serif;
    }
    .logo{
      font-size:3rem;
      font-weight:700;
      letter-spacing:1px;
      opacity:0;
      transform:translateY(30px);
      animation:fadeUp 1.2s ease forwards 0.5s;
    }
    .logo span{color:#fff}
    .slogan{
      font-size:1.25rem;
      margin-top:20px;
      opacity:0;
      transform:translateY(30px);
      animation:fadeUp 1.2s ease forwards 1.6s;
    }
    .ring{
      position:absolute;
      border:2px solid rgba(255,255,255,0.2);
      border-radius:50%;
      animation:pulse 3s ease-in-out infinite;
    }
    .ring:nth-child(1){width:200px;height:200px;}
    .ring:nth-child(2){width:300px;height:300px;animation-delay:1s;}
    .ring:nth-child(3){width:400px;height:400px;animation-delay:2s;}
    @keyframes pulse{
      0%{transform:scale(0.9);opacity:0.6}
      50%{transform:scale(1.1);opacity:0.3}
      100%{transform:scale(0.9);opacity:0.6}
    }
    @keyframes fadeUp{
      to{opacity:1;transform:translateY(0)}
    }
    .fade-out{
      animation:fadeOut 1s ease forwards;
    }
    @keyframes fadeOut{
      to{opacity:0;transform:scale(1.05)}
    }
  </style>
</head>
